<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Mynt NAS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸš€ Welcome to Mynt NAS</h1>
            <p class="text-center mb-20">Create your administrator account to get started</p>

            <div id="error" class="alert alert-error hidden"></div>

            <form id="setupForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required placeholder="admin"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Secure password"
                        autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@example.com" autocomplete="email">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Complete Setup
                </button>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Check if already initialized
        api.checkSetup().then(status => {
            if (status.initialized) {
                window.location = '/login.html';
            }
        }).catch(err => {
            console.error('Setup check failed:', err);
        });

        // Handle form submission
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorEl = document.getElementById('error');
            errorEl.classList.add('hidden');

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const result = await api.setup(data);
                // Setup successful, token stored, redirect to dashboard
                window.location = '/';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
